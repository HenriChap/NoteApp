<div class="container">
    <nav>
        <button routerLink="./new">Add New</button>
    </nav>
    <ul class="notes">
        <li *ngFor="let note of notes">
            <button (click)="actions(note)">
                <span [class.note]="note.isDone">{{note.title}}</span>
                <br>
                <span [class.note]="note.isDone">{{note.text}}</span>
            </button>
        </li>
    </ul>
</div>
