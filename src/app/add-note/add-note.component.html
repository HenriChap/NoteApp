<div class="container">
    <h2>New note</h2>
    <form [formGroup]="addNoteForm" (ngSubmit)="addNote()">
        <div>
            <label for="note-title">
                Title:
                <input id="text-title" formControlName="title">
            </label>
        </div>
        <div>
            <label for="note-text">
                Text:
                <input id="note-text" formControlName="text">
            </label>
        </div>
        <button type="button" class="button" type="submit" [disabled]="!addNoteForm.valid">Add note</button>
    </form>
    <br>
    <button routerLink="">Back</button>
</div>
